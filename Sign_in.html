<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Sign_in.css">
    <title>Sign_in</title>
  </head>
  <body>
    <div class="container">
        <div class="card login-form">
            <div class="card-body">
              <h2 class="card-title fw-bold text-center mb-4">LOGIN</h2>
              <h6 class="card-subtitle text-muted mb-4 fw-bold text-center">
                  login terlebih dahulu jika ingin menggunakan situs ini!
              </h6>

            <!-- Masuk dengan Gmail -->
                <div class="d-grid mt-3">
                    <a href="#" class="btn btn-info text-white btn-gmail"><img src="google.png" class="img-google me-2" alt="Gmail">Masuk dengan Gmail</a>
                </div>
            
            <!-- Masuk dengan Facebook -->
            <div class="d-grid mt-3">
                <a href="#" class="btn btn-info text-white btn-facebook"><img src="facebook.png" class="img-facebook me-2" alt="Facebook">Masuk dengan Facebook</a>
            </div>

            <!-- Masuk dengan Twitter -->
            <div class="d-grid mt-3 mb-4">
                <a href="#" class="btn btn-info text-white btn-facebook"><img src="twitter.png" class="img-twitter me-2" alt="Twitter">Masuk dengan Twitter</a>
            </div>
            
            <!-- Form email dan password  -->
              <form>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan email kamu...">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan password kamu...">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Ingatkan Saya</label>
                </div>
            
            <!-- Button Login -->
                <div class="d-grid mt-3">
                <a href="#" class="btn btn-info text-white btn-masuk">LOGIN</a> 
                </div>
            
            <!-- Daftar Sekarang -->
                <div class="link mt-3">
                    <label>Anda belum memiliki akun? <a href="http://127.0.0.1:5500/Sign_up.html#">Daftarkan Sekarang</a></label>
                </div>
              </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
