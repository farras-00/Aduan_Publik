    </div>
    <div class="main col-11 mt-5">
      <div class="container">
        <h1 id="title_atas" class="text-center"> Sampaikan Laporan Anda </h1>
        <h3 id="title_bawah" class="text-start"> Pilih klasifikasi laporan* </h3>
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-5">
            <div class="col">
              <div class="card">
                <img src="pengaduan.png" class="card-img-top" alt="..." width="30" height="30">
                <div class="card-body">
                  <h5 class="card-title text-center">Pengaduan</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" id="">
                <img src="aspirasi.png" class="card-img-top" alt="..." width="30" height="30">
                <div class="card-body">
                  <h5 class="card-title text-center">Aspirasi</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="inf.png" class="card-img-top" alt="..." width="30" height="30">
                <div class="card-body">
                  <h5 class="card-title text-center">Permintaan Informasi</h5>
                </div>
              </div>
            </div>
          </div>
          <form>
            <div class="mt-5">
              <div class="form-group">
                <label for="formGroupExampleInput2">Judul Laporan*</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Isi Judul Laporan">
              </div>
              <div class="form-group mt-3">
                <label for="formGroupExampleInput2">Isi Laporan</label>
                <textarea class="form-control" placeholder="Isi Laporan" id="floatingTextarea2"
                  style="height: 200px"></textarea>
              </div>
              <div class="form-group mt-3">
                <label for="formGroupExampleInput">Tanggal*</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="DD/MM/YYYY">

              </div>
              <div class="form-group mt-3">
                <label for="formGroupExampleInput2">Lokasi Kejadian*</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Isi Lokasi Kejadian">
              </div>
              <div class="form-group mt-3">
                <label for="formGroupExampleInput2">Kategori Laporan*</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                  <option value="San Francisco">
                  <option value="New York">
                  <option value="Seattle">
                  <option value="Los Angeles">
                  <option value="Chicago">
              </div>
              <div class="form-group mt-3">
                <label for="formGroupExampleInput2">Instansi Tujuan*</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                  <option value="San Francisco">
                  <option value="New York">
                  <option value="Seattle">
                  <option value="Los Angeles">
                  <option value="Chicago">
              </div>
              <div class="form-group mt-3">
                <label for="formGroupExampleInput2">Lampiran (Opsional)</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            </div>
          </form>
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Saya menyetujui Ketentuan Layanan dan Kebijakan Privasi
            </label>
          </div>

          <div class="row mt-3">
            <div class="col-9">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Anonim</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Rahasia</label>
              </div>
            </div>
            <div class="col">
              <button type="button" class="btn btn-warning">LAPOR !</button>
            </div>
          </div>
        </div>
          

        </div>
        
          <footer>
            <div class="container-fluid bg-dark py-5 text-center text-white">
    
                <h2>@FarrasNurHaidarRamadhan </h2>
            </div>
        </footer>
